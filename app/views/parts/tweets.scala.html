@(tweets: List[models.Tables.TweetTableRow])

<script src="@routes.Assets.at("javascripts/tweaktimestamp.js")" type="text/javascript"></script>

<div class="row">
    <div class="col-xs-12">
        <table class="table table-hover tweet-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ツイート</th>
                    <th>日時</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                @tweets.map { tweet =>
                    <tr>
                        <td class="tweet-id">@tweet.memberId</td>
                        <td class="tweet-text">@tweet.text</td>
                        <td class="tweet-time" nowrap>@tweet.timestampCreated</td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
